executable /opt/retropie/supplementary/runcommand/runcommand.sh
args 0 _SYS_ fds "[romfilename]"
rompath /home/pi/RetroPie/roms/fds
system Famicom Disk System
romext .7z;.nes;.fds;.zip;.7Z;.NES;.FDS;.ZIP
artwork flyer /home/pi/RetroPie/roms/fds/flyer
artwork marquee /home/pi/RetroPie/roms/fds/marquee
artwork snap /home/pi/RetroPie/roms/fds/snap
artwork wheel /home/pi/RetroPie/roms/fds/wheel
