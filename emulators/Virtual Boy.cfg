executable /opt/retropie/supplementary/runcommand/runcommand.sh
args 0 _SYS_ virtualboy "[romfilename]"
rompath /home/pi/RetroPie/roms/virtualboy
system Virtual Boy
romext .7z;.vb;.zip;.7Z;.VB;.ZIP
artwork flyer /home/pi/RetroPie/roms/virtualboy/flyer
artwork marquee /home/pi/RetroPie/roms/virtualboy/marquee
artwork snap /home/pi/RetroPie/roms/virtualboy/snap
artwork wheel /home/pi/RetroPie/roms/virtualboy/wheel
