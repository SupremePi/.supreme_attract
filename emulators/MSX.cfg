executable /opt/retropie/supplementary/runcommand/runcommand.sh
args 0 _SYS_ msx "[romfilename]"
rompath /home/pi/RetroPie/roms/msx
system MSX
romext .cas;.rom;.mx1;.mx2;.col;.dsk;.zip;.m3u;.CAS;.ROM;.MX1;.MX2;.COL;.DSK;.ZIP;.M3U
artwork flyer /home/pi/RetroPie/roms/msx/flyer
artwork marquee /home/pi/RetroPie/roms/msx/marquee
artwork snap /home/pi/RetroPie/roms/msx/snap
artwork wheel /home/pi/RetroPie/roms/msx/wheel
