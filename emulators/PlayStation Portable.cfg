executable /opt/retropie/supplementary/runcommand/runcommand.sh
args 0 _SYS_ psp "[romfilename]"
rompath /home/pi/RetroPie/roms/psp
system PlayStation Portable
romext .iso;.pbp;.cso;.ISO;.PBP;.CSO
artwork flyer /home/pi/RetroPie/roms/psp/flyer
artwork marquee /home/pi/RetroPie/roms/psp/marquee
artwork snap /home/pi/RetroPie/roms/psp/snap
artwork wheel /home/pi/RetroPie/roms/psp/wheel
